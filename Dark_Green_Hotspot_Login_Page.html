
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أهلا وسهلا Khalil.net</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #013220; /* Dark green color */
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: "Khalil.net";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.1);
            z-index: 0;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1;
            width: 100%;
            max-width: 400px;
        }
        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4caf50;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        .login-container input:focus {
            outline: none;
            border: 2px solid #4caf50;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .login-container p {
            font-size: 14px;
            margin-top: 15px;
        }
        .login-container p a {
            color: #4caf50;
            text-decoration: none;
        }
        .message {
            margin-top: 15px;
            font-size: 18px;
            color: #4caf50;
            display: none;
        }
    </style>
    <script>
        function displayMessage() {
            document.getElementById("message").style.display = "block";
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>أهلا وسهلا Khalil.net</h1>
        <form onsubmit="displayMessage(); return false;">
            <input type="text" name="username" placeholder="اسم المستخدم" required>
            <input type="password" name="password" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل الدخول</button>
        </form>
        <p>بحاجة إلى مساعدة؟ <a href="http://example.com/support">اتصل بالدعم</a></p>
        <p id="message" class="message">أنت متصل مع Khalil.net</p>
    </div>
</body>
</html>
